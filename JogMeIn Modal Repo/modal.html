<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JogMeIn Test Modal</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./modal.css">
</head>
<body>
	<div class="modal-container">
		<div class="modal">
			<div class="header-text">
				<h1>Welcome to JogMeIn</h1>
				<h3>With JogMeIn, you can jog, you can run, you can skip or you can hop.</h3>
			</div>
			<div class="modal-content">
				<p>JogMeIn allows you to:</p>
				<ul class="reasons-list">
					<li>Track your jogs</li>
					<li>See how far you skip</li>
					<li>Count your hops</li>
				</ul>
			</div>
			<div class="button-container">
				<button type="submit">Try JogMeIn Now!</button>
			</div>
		</div>
	</div>
</body>
